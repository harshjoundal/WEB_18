<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css">

    <style>
        table,td,th{
            border: 1px solid #ddd;
        }

        table{
            width: 70%;
            margin:auto;
            margin-top: 50px;
            border-collapse: collapse;
        }
        th,td{
            padding: 15px;
        }
        tr>th{
            background-color: black;
            color: white;
            font-size: 20px;

        }
    </style>
</head>
<body>
    <div id="navbar">
        <h1><a href="index.html">Home</a></h1>
        <h1><a href="applied_jobs.html">Applied Jobs</a> </h1>
        <h1><a href="bookmark.html">Bookmarks</a> </h1>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Job applied</th>
                <th>Salary Expected (LPA)</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    
</body>
</html>

<script>
    var data = JSON.parse(localStorage.getItem('bookmarks'));

    function display(data){
        data.forEach(function(ele){
            var row = document.createElement('tr');

            var name = document.createElement('td');
            name.innerText = ele.name;

            var email = document.createElement('td');
            email.innerText = ele.email;

            var job = document.createElement('td');
            job.innerText = ele.role;

            var salary = document.createElement('td');
            salary.innerText=ele.salary;

            

            row.append(name,email,job,salary);

            document.querySelector('tbody').append(row);

        })
    }

    display(data)

</script>
