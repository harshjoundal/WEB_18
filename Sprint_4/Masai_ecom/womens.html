    var cart =JSON.parse(localStorage.getItem('cart')) || []
    function display(data){
        data.forEach(function(ele){
            var card = document.createElement('div');
            card.className = 'card';

            var image = document.createElement('img');
            image.src = ele.image_url;

            var name = document.createElement('p');
            name.innerText = ele.name;

            var price = document.createElement('p');
            price.innerText = ele.price;

            var op = document.createElement('p');
            op.innerText = ele.strikedoffprice;

            var cartadd = document.createElement('button');
            cartadd.innerText ='Add to cart'
            
            cartadd.addEventListener('click',function(event){
                var exist = false;
                var existnames = cart.map(function(ele){
                    return ele.name;
                  })
                
                if(existnames.includes(ele.name)){
                    exist = true;
                }
                

                if(exist == false){

                    cart.push(ele);
                    localStorage.setItem('cart',JSON.stringify(cart))
                    // console.log(cart)
                    alert('Product added to cart')
                }
                else{
                    alert('Product already exist in cart')
                }

            })

            card.append(image,name,price,op,cartadd)

            document.querySelector('#container').append(card);

        })
    }

    var name_sort = document.querySelector('#namesort');
    
    name_sort.addEventListener('change',function(event){
        var data = womensData;
        var value = event.target.value;
        document.querySelector('#container').innerHTML="";

        console.log(value)
        if(value == 'asc'){
            data.sort(function(a,b){
                var a = a.name;
                var b = b.name;
        
                if(a > b){
                    return 1;
                }
                else if(a < b){
                    return -1;
                }
                else{
                    return 0;
                }
            })
            
        }
        else if(value == 'dec'){
            data.sort(function(a,b){
                var a = a.name;
                var b = b.name;
        
                if(a > b){
                    return -1;
                }
                else if(a < b){
                    return 1;
                }
                else{
                    return 0;
                }
            })
          

        }
        document.querySelector('#container').innerHTML="";
        display(data);

       
        // console.log(data); 
    })


    //price sort

    function pricesort(){
      var value = document.querySelector('#pricesort').value;
      console.log(value);
      if(value == 'lowtohigh'){
        document.querySelector('#container').innerHTML = '';

        var sdata = womensData.sort(function(a,b){
          if(a.price - b.price > 0){
            return 1;
          }
          else if(a.price - b.price < 0){
            return -1;
          }
          else{
            return 0;
          }
        })
        display(sdata);
      }
      else if(value == 'hightolow'){
        document.querySelector('#container').innerHTML = '';

        var sdata = womensData.sort(function(a,b){
