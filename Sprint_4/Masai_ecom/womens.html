    var cart =JSON.parse(localStorage.getItem('cart')) || []
    function display(data){
        data.forEach(function(ele){
            var card = document.createElement('div');
            card.className = 'card';

            var image = document.createElement('img');
            image.src = ele.image_url;

            var name = document.createElement('p');
            name.innerText = ele.name;

            var price = document.createElement('p');
            price.innerText = ele.price;

            var op = document.createElement('p');
            op.innerText = ele.strikedoffprice;

            var cartadd = document.createElement('button');
            cartadd.innerText ='Add to cart'
            cartadd.addEventListener('click',function(event){
                cart.push(ele);
                localStorage.setItem('cart',JSON.stringify(cart))
                // console.log(cart)
                alert('Product added to cart')

            })

            card.append(image,name,price,op,cartadd)

            document.querySelector('#container').append(card);

        })
    }

    display(womensData);

    var user = JSON.parse(localStorage.getItem('loginData')); ///////////// Displaying username

    document.querySelector('#User').innerText= user[0];
